<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="./src/index.js" defer></script>
</head>

<body>
    <div id="app">
        <div class=" w-[640px] m-auto">

            <header class="shadow-lg shadow-gray-400 mt-10 h-[121px] text-center leading-[121px] bg-green-500 rounded-lg text-white font-bold text-4xl">Vue Events</header>
            
            <div class=" mt-16 pb-8 px-4 shadow-lg shadow-gray-400 rounded-lg">
                <h1  class="  py-4 mt-4 text-center border-b-4 text-green-500 font-bold text-4xl">
                    Events in Action
                </h1>

                <div class=" py-4 pt-4 flex justify-center space-x-4">
                    <button @click="add" class="px-4 py-1 rounded-full bg-pink-500 text-white">Add</button>
                    <button @click="remove" class="px-4 py-1 rounded-full bg-pink-500 text-white">Remove</button>
                </div>
                <div class="bg-green-500 py-4 rounded-full font-bold text-white text-center">
                    Result: {{count}}
                </div>
            </div>
        </div>


    </div>



</body>

</html>
